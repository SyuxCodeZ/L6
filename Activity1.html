<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
</head>
<body>
    <h1>Personal Details Form</h1>

    <form>
        <fieldset>
        <legend><h3>Personal Details</h3></legend>
        <label>Name: </label>
        <input type="text" id="name"><br><br>
        <label>Email: </label>
        <input type="email" id="email"><br><br>
        <label>Create Password: </label>
        <input type="password" id="password"><br><br>
        </fieldset>
        
        <fieldset>
        <legend><h2>Select Your Gender</h2></legend>
        <input type="radio" id="male" name="gender" value="male">Male<br>
        <input type="radio" id="female" name="gender" value="female">Female<br><br></fieldset>

        <fieldset>
        <legend><h2>Select Your City</h2></legend>
        <input type="checkbox" id="Dhaka" value="Dhaka">Dhaka<br>
        <input type="checkbox" id="Kuakata" value="Kuakata">Kuakata<br>
        <input type="checkbox" id="Lokkhipur" value="Lokkhipur">Lokkhipur<br><br><br>

        <input type="submit"></fieldset>
    </form>
</body>
</html>
